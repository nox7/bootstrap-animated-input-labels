<!DOCTYPE html>
<html>
	<head>
		<title>Animated Form Input Example</title>
		<!-- Assumes you parsed the SCSS file into a CSS document -->
		<link rel='stylesheet' href='/stylesheets/main.css' />
		<script defer type="module" src="/javascripts/animated-form-fields.js"></script>
	</head>
	<body>
		<main>
			<form id="login-form">
				<div class="ls-form-input">
					<input type="text" class="form-control form-control-sm">
					<label>Email</label>
				</div>
				<div class="ls-form-input">
					<input type="password" class="form-control">
					<label>Password</label>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</main>
	</body>
</html>
